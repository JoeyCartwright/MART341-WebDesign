<!DOCTYPE html>
<html lang="en_US">
    <head>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="UTF-8">
        <meta name="description" content="This is a website designed to help underground artists market their music">
        <meta name="author" content="Joey Cartwright">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music and Video Uploads</title>

        <!-- I want to have a black background, orange text, white text, and blue links -->

    </head> 
    <body>
        <div id="music-1" class="highlight">
            <h1>Clip of Songs</h1>
            <p>
                <span class="highlight-two">
                    <audio preload controls>
                    <source src="audio/oh-well-demo.wav" type="audio/wav" />
                </span>
                <span class="highlight-two">
                    <audio preload controls>
                    <source src="audio/red-roses-demo.wav" type="audio/wav" />
                </span>
              </p>
        </div>
        <div id="video-1" class="highlight">
            <h1>Clip of Videos</h1>
            <p>
                <span class="highlight-three">
                    <video src="video/break-live.mp4" poster="./images/break-live.PNG" width="500" height="400" preload controls>
                    </video>
                </span>
                <span class="highlight-three">
                    <video src="video/star-shopping-live.mp4" poster="./images/star-shopping-live.PNG" width="500" height="400" preload controls>
                    </video>
                </span>
              </p>
        </div>
        <h2>YouTube Iframes</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WhRlZoxFN14" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class ="highlight">
            <p>
                <a href="index.html">BACK TO HOME</a>
            </p>
        </div>
    </body>
</html>
